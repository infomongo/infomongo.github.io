{% comment %} runs in a for loop of posts {% endcomment %}
<div class="post">
	<h3>
	  <a class="post-link" href="{{ post.url}}">{{ post.title | escape }}</a>
	</h3>
	{% assign date_format = site.minima.date_format | default: "%B %-d, %Y" %}
	<div class="post-meta date">{{ post.date | date: date_format }}</div>
	
	<div class="post-excerpt">
	  {{ post.content | strip_html | truncatewords: 20 }} <a class="" href="{{ post.url | relative_url }}">continue reading</a>
	</div>
</div>
