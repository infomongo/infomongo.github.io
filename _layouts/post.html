---
layout: writing
class: writing
---
<section class="post">
	<div class="top">
		<h1 class="post-title">{{page.title}}</h2>
		{% if page.subtitle %}
		<h2 class="subhead">{{page.subtitle}}</h2>
		{% endif %}
		<p class="meta">{{page.author}}, <span>{{page.date | date: "%B %d, %Y"}}</span></p>
	</div>
	<div class="text">
		{{ content }}
	</div>
</section>

<nav class="wrap next">
{% if page.next %} 
	<span class="next"><a rel="next" href="{{ page.next.url }}">{{ page.next.title }}</a></span>
{% endif %}
{% if page.previous %} 
	<span class="prev"><a rel="prev" href="{{ page.previous.url }}">{{ page.previous.title }}</a></span>
{% endif %}
</nav>
