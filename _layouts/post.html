---
layout: header
flag: post
---
<div class="post">
	<div class="wide">
		<h1 class="post-title">{{page.title}}</h2>
		<p class="byline">By {{page.author}} on {{page.date | date: "%B %d, %Y"}}</p>
		
		{% if page.subtitle %}
		<p class="subhead">{{page.subtitle}}</p>
		{% endif %}
	</div>
	<div class="narrow">
		{{ content }}
	</div>
</div>
