---
layout: writing
flag: post
---
<section class="post">
	<div class="top">
		<h1 class="post-title">{{page.title}}</h2>
		<p class="meta">By {{page.author}} on <span>{{page.date | date: "%B %d, %Y"}}</span></p>
		
		{% if page.subtitle %}
		<p class="subhead">{{page.subtitle}}</p>
		{% endif %}
	</div>
	<div class="text">
		{{ content }}
		
		<nav class="next">
		{% if page.previous %} 
			<span>≪<a rel="prev" href="{{ page.previous.url }}">{{ page.previous.title }}</a></span>
		{% endif %}
		{% if page.next %} 
			<span><a rel="next" href="{{ page.next.url }}">{{ page.next.title }}</a>≫</span>
		{% endif %}
		</nav>		
	</div>
</section>
