<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">
        
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-icon-180.png?v=2">
    <link rel="icon" type="image/png" sizes="192x192" href="/img/favicon-192.png?v=2">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16.png?v=2">
    {% capture include_to_scssify %}{% include index.scss %}{% endcapture %}
    <style>
        {% include normalize.css %}
        {{ include_to_scssify | scssify }}
    </style>
</head>

<body >
    <header>
        <div class="wrap">
            <h1 class="logo item"><a href="/" class="internal header">Infomongo</a></h1>
            <a href="/posts/" class="item posts internal header">Posts &amp; Essays</a>
        </div>
    </header>

    {{ content }}

    {% include copyright.html %}
    {% include google-analytics.html %}
    <script src="/js/jquery-1.11.1.min.js"></script>
    <script>
    {% if page.js-include %}
        {% include {{page.js-include}} %}
    {% endif %}
    </script>
</body>
</html>
