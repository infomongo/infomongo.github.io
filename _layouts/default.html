<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">
    
    <link href='http://fonts.googleapis.com/css?family=Bitter:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
    
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-icon-180.png?v=1">
    <link rel="icon" type="image/png" sizes="192x192" href="/img/favicon-192.png?v=1">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16.png?v=1">
    
    {% capture include_to_scssify %}
      {% include index.scss %}
    {% endcapture %}
    <style>
        {% include normalize.css %}
        
        {{ include_to_scssify | scssify }}
    </style>
</head>

<body >
    <h1 class="logo"><a href="/" class="internal header">Infomongo</a></h1>
    <a href="/posts/" id="essays" class="internal essays header">Essays</a>

    {{ content }}
    
    
    
    {% if jekyll.environment == "production" %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-11591594-2', 'auto');
      ga('send', 'pageview');
    
    </script>
    {% endif %}
    
    {% include copyright.html %}
    
    <script src="/js/jquery-1.11.1.min.js"></script>
    <script>
      {% include index.js %}
    </script>
    
</body>

</html>
