<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">
        
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-icon-180.png?v=2">
    <link rel="icon" type="image/png" sizes="192x192" href="/img/favicon-192.png?v=2">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16.png?v=2">
    
    <style>
{% include css/normalize-min.css %}
{% include css/github-pygments-min.css %}
{% include css/base.css %}
{% for file in layout.css-include %}
{% include css/{{ file }} %}
{% endfor %}
{% for file in page.css-include %}
{% include css/{{ file }} %}
{% endfor %}
    </style>
    {% if page.canonical %}
      <link rel="canonical" href="{{page.canonical}}" />
    {% endif %}
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@infomongo">
    <meta name="twitter:title" content="{{page.title}}">
    {% if page.description %}
    <meta name="twitter:description" content="{{page.description}}">
    {% endif %}
    {% if page.twitter-image %}
    <meta name="twitter:image" content="{{site.url}}{{page.twitter-image}}">
    {% endif %}
    {% if page.key-image %}
    <meta name="twitter:image" content="{{site.url}}/img/ux/{{page.key-image}}">
    {% endif %}
</head>
<body >
    <main>
        {{ content }}
    </main>
    {% include footer.html %}
    {% include google-analytics.html %}
    <script src="/js/jquery-1.11.1.min.js"></script>
    <script>
    {% if page.js-include %}
        {% include {{page.js-include}} %}
    {% endif %}
    </script>
</body>
</html>
