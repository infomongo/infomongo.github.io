---
layout: default
title: 'Tip Calculator'
js-include: tip.js
---

<div class="main big tip-calc">
	
	<p>Tip Calculator </p>

	<div class="line">
		$ <input id="bill" type="text" pattern="\d*" value="" class="large"><span class="label">bill amount</span>
	</div>
	
	<div class="line">
		$ <span id="tip">--</span>
		<span class="label">tip amount</span>
	</div>
	
	<div class="line">
		$ <span id="total">--</span>
		<span class="label">total</span>
	</div>

	<p id="percent"></p>

</div>
