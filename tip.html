<div class="main big tip-calc">
	

	<div class="line">
		$ <input id="bill" type="text" pattern="\d*" value="" ><span class="label">bill</span>
	</div>
	
	<div class="line">
		$ <span id="tip">--</span>
		<span class="label">tip</span><span id="percent"></span>
	</div>
	
	<div class="line">
		$ <span id="total">--</span>
		<span class="label">total</span>
	</div>

	

</div>
