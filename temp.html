title: 'Convert C° -> F°'
---

<div class="main big temp">
	
	<p>Convert C° to F° </p>

	<input id="celsius" type="number" pattern="\d*" value="0" class="large"><span class="label">°C</span>
	
	<span class="arrow">→</span> 
	
	<span id="fahrenheit">32</span><span class="label">°F</span>

</div>


{% include copyright.html %}

<script src="/js/jquery-1.11.1.min.js"></script>

<script>

$(function() {
	 	 
	 var $text = $('#fahrenheit');
	 var $input = $('#celsius');
	 	 
	 $input.on("focus", function () {
	    $(this).val('');
	 });
	 
	 $input.on('keyup', function () {
	   var fahrenheit = convert($input.val());	   
	   $text.html(fahrenheit);
	 });
	 
	 function convert(celsius) {
		var fahrenheit = (celsius * 1.8) + 32;
		return Math.round(fahrenheit);
	 }
});

</script>
